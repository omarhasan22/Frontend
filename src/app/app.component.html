 <!-- ======= Header ======= -->
 <header id="header" class="fixed-top d-flex align-items-center" >
    <div class="container d-flex align-items-center justify-content-between">
  
      <div class="logo">
        <h1 class="text-light"><a href="index.html"><span>Ninestars</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>
  
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="#home" >Home</a></li>
          <li> <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a></li>
          <li><a class="nav-link scrollto" href="#services">Services</a></li>
          <li><a class="nav-link scrollto" href="#portfolio">Portfolio</a></li>
          <li><a class="nav-link scrollto" href="#team">Team</a></li>
          <li *ngIf="account"><a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
          <li *ngIf="isLoggedIn()"><button (click)="logout()" class="btn btn-danger ">Logout</button></li>
          <li style="margin-left: 1rem;" *ngIf="!isLoggedIn()"><button [routerLink]="['/account/register']" style="background-color: #93af87a3;" class="btn">SignIn</button></li>
          <li style="margin-left: 1rem;" *ngIf="account"><a *ngIf="account.role === Role.Admin" [routerLink]="['/Parfumes/']" routerLinkActive="active" class="nav-item nav-link">addParfume</a></li>
          <li class="nav-item cart-icon">
            <a type="button" data-bs-toggle="modal" data-bs-target="#myModal">
              <i class="fa" style="font-size:24px">&#xf07a;</i>
              <span class='badge badge-warning' id='lblCartCount'>{{itemCount()}}</span>
            </a>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
      
    </div>
  </header><!-- End Header -->

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen modal-dialog-end">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Show Your Cart Items</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div >
            
            <ul class="list-group list-group-light">

              <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let i of items">
                <div class="d-flex align-items-center">
                  <img [src]='"assets/img/perfume/"+i.img+".jpeg"' class="rounded-circle" alt=""
                    style="width: 45px; height: 45px" />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{i.name}}</p>
                    <p class="text-muted mb-0">{{i.company}}</p>
                  </div>
                </div>
                <span class="rounded-pill">Price</span>
              </li>
            </ul>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>

    <!-- global alert -->
    <alert></alert>

    
    <!-- main router outlet -->
    <router-outlet></router-outlet>
</div>
